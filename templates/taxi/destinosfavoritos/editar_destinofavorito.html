{% extends 'layouts/base.html' %}

{% block title %}
    Editar Destinos Favoritos
{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-3">
                <img src="{{ form.avatar.value.url }}?version={% now "U" %}" class="rounded float-left avatar mb-4" alt="">
                {{ form.avatar }}
            </div>
            <div class="col-sm-9">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{ form.descripcion.label }}</label>
                    <div class="col-sm-10">{{ form.descripcion }}</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{ form.usuario.label }}</label>
                    <div class="col-sm-10">{{ form.usuario }}</div>
                </div>
                
                
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                    <a class="btn btn-danger" href="{% url 'taxi:listar_destinosfavoritos' %}">Cancelar</a>
            </div>            
        </div>
    </form>
{% endblock %}
