{% extends 'layouts/base.html' %}

{% block title %}
    Listar Locales
{% endblock %}

{% block content %}
    <div class="row">
        {% for local in locales %}
            <div class="col-4 mb-4">
                <div class="card card-center">
                    <img src="{{ local.ImagenL.url }}" class="card-img-top mt-2" alt="">
                    <div class="card-body">
                        <p class="card-text">{{ local.nombre }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
